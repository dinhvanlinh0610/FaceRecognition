<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hệ thống nhận diện khuôn mặt</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Hệ thống nhận diện khuôn mặt</h1>
        
        <!-- Tab Navigation -->
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="add-tab" data-bs-toggle="tab" data-bs-target="#add" type="button">Thêm người dùng</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="search-tab" data-bs-toggle="tab" data-bs-target="#search" type="button">Tìm kiếm</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="camera-tab" data-bs-toggle="tab" data-bs-target="#camera" type="button">Camera trực tiếp</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="list-tab" data-bs-toggle="tab" data-bs-target="#list" type="button">Danh sách</button>
            </li>
        </ul>

        <!-- Tab Content -->
        <div class="tab-content" id="myTabContent">
            <!-- Thêm người dùng -->
            <div class="tab-pane fade show active" id="add" role="tabpanel">
                <div class="card mt-3">
                    <div class="card-body">
                        <h5 class="card-title">Thêm người dùng mới</h5>
                        <form id="addUserForm">
                            <div class="mb-3">
                                <label for="userName" class="form-label">Tên người dùng</label>
                                <input type="text" class="form-control" id="userName" required>
                            </div>
                            <div class="mb-3">
                                <label for="userImage" class="form-label">Ảnh khuôn mặt</label>
                                <input type="file" class="form-control" id="userImage" accept="image/*" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Thêm</button>
                        </form>
                        <div id="addResult" class="mt-3"></div>
                    </div>
                </div>
            </div>

            <!-- Tìm kiếm -->
            <div class="tab-pane fade" id="search" role="tabpanel">
                <div class="card mt-3">
                    <div class="card-body">
                        <h5 class="card-title">Tìm kiếm người dùng</h5>
                        <form id="searchForm">
                            <div class="mb-3">
                                <label for="searchImage" class="form-label">Ảnh cần tìm kiếm</label>
                                <input type="file" class="form-control" id="searchImage" accept="image/*" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Tìm kiếm</button>
                        </form>
                        <div id="searchResult" class="mt-3"></div>
                    </div>
                </div>
            </div>

            <!-- Camera trực tiếp -->
            <div class="tab-pane fade" id="camera" role="tabpanel">
                <div class="card mt-3">
                    <div class="card-body">
                        <h5 class="card-title">Camera trực tiếp</h5>
                        <div class="row">
                            <div class="col-md-8">
                                <div class="camera-container">
                                    <video id="video" autoplay playsinline></video>
                                    <canvas id="canvas"></canvas>
                                </div>
                                <div class="camera-controls mt-3">
                                    <button id="startCamera" class="btn btn-primary">Bật camera</button>
                                    <button id="stopCamera" class="btn btn-danger" disabled>Tắt camera</button>
                                    <button id="capture" class="btn btn-success" disabled>Chụp ảnh</button>
                                    <button id="startRealTime" class="btn btn-info" disabled>Bật Real-time</button>
                                    <button id="stopRealTime" class="btn btn-warning" disabled>Tắt Real-time</button>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div id="cameraResult" class="mt-3"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Danh sách -->
            <div class="tab-pane fade" id="list" role="tabpanel">
                <div class="card mt-3">
                    <div class="card-body">
                        <h5 class="card-title">Danh sách người dùng</h5>
                        <button id="refreshList" class="btn btn-primary mb-3">Làm mới</button>
                        <div id="userList" class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Tên</th>
                                        <th>Thao tác</th>
                                    </tr>
                                </thead>
                                <tbody id="userListBody"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', path='/js/main.js') }}"></script>
</body>
</html>
